sudo: required
language: ruby
script: scripts/travis.sh
install: skip
services:
  - docker
jobs:
  include:
  - rvm: 2.5
    env: STAGE=test
  - rvm: 2.6
    env: STAGE=test
  - rvm: 2.7
    env: STAGE=test

  - rvm: 2.5
    env: STAGE=typecheck
  - rvm: 2.6
    env: STAGE=typecheck
  - rvm: 2.7.2
    env: STAGE=typecheck

  - rvm: 2.7.2
    env: STAGE=integration
